name: Docker build and push to ECR

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::045911161916:role/OIDC
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Patient Service
        run: |
          docker build -t patient-service:latest ./patient-service
          docker tag patient-service:latest 045911161916.dkr.ecr.us-east-1.amazonaws.com/patient-service:v1
          docker push 045911161916.dkr.ecr.us-east-1.amazonaws.com/patient-service:v1

      - name: Build and push Appointment Service
        run: |
          docker build -t appointment-service:latest ./appointment-service
          docker tag appointment-service:latest 045911161916.dkr.ecr.us-east-1.amazonaws.com/appointment-service:v1
          docker push 045911161916.dkr.ecr.us-east-1.amazonaws.com/appointment-service:v1
